<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>COVID Vaccination form</title>
  </head>
  <body>
    <section id="overlay">
      <form>
				<h1>COVID Vaccinaton Form</h1>

                <h3>Personal Information</h3>
        <section class="name">
          <label for="fname">First Name: </label>
    			<input type="text" name="fname" id="fname">
        </section>

        <section class="middleName">
            <label for="mname">Middle Name: </label>
                  <input type="text" name="mname" id="mname">
          </section>
    
        <section class = "lastName">
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname">
        </section>

        <section class="gender">
            <span>Gender: </span>
          <br>
          <input type="radio" name="allergies" id="yes" value="yes">
          <label for="yes">Male</label>
          <input type="radio" name="allergies" id="no" value="yes">
          <label for="no">Female</label>
        </section>
        
        <hr>
        <h2>Date of Birth</h2>
        <section class="month">
          <label for="mnth">Month: </label>
          <input type="number" name="mnth" id="mnth">
        </section>

        <section class="day">
            <label for="dy">Day: </label>
            <input type="number" name="dy" id="dy">
          </section>

          <section class="year">
            <label for="yr">Year: </label>
            <input type="number" name="yr" id="yr">
          </section>

          <hr>
          <h4>Contact Information</h4>
          <section class="contact">
            <label for="phone">Contact Number: </label>
                  <input type="number" name="phone" id="phone">
          </section>

          <section class = "emailadd">
            <label for="email">Email Address: </label>
            <input type="text" name="email" id="email">
        </section>

        <section class="province">
            <label for="prov">Province: </label>
            <select name="prov" id="prov">
              <option value="Davao del Sur">Davao del Sur</option>
              <option value="Davao de Oro">Davao de Oro</option>
              <option value="Davao del Norte">Davao del Norte</option>
              <option value="Davao Occidental">Davao Occidental</option>
              <option value="Davao Oriental">Davao Oriental</option>
            </select>
          </section>

          <section class="city">
            <label for="cty">City: </label>
            <select name="cty" id="cty">
              <option value="Davao City">Davao City</option>
              <option value="Tagum">Tagum</option>
              <option value="Digos">Digos</option>
              <option value="Malita">Malita</option>
              <option value="Mati">Mati</option>
            </select>
          </section>

          <section class="address">
            <label for="cadd">Complete Address: </label>
                  <input type="text" name="cadd" id="cadd">
          </section>
        <hr>
        
        <h5>Pre-vaccination Information</h5>
        <section class="priority">
            <label for="prio">Priority Group: </label>
            <select name="prio" id="prio">
              <option value="A1">A1: Health Care Workers</option>
              <option value="A2">A2: Senior Citizens</option>
              <option value="A3">A3: Adults With Comorbidity</option>
              <option value="A4">A4: Frontline Personnel</option>
              <option value="A5">A5: Poor Population</option>
              <option value="B1">B1: Teachers and Social Workers</option>
              <option value="B2">B2: Other Government Workers</option>
              <option value="B3">B3: Other Essential Workers</option>
              <option value="B4">B4: Socio-demographic Groups</option>
              <option value="B5">B5: Other Remaining Workforce</option>
              <option value="C">C: Rest of Population</option>
            </select>
          </section>

          <section class="occupation">
            <label for="occp">Occupation (for A4): </label>
                  <input type="text" name="occp" id="occp">
          </section>

          <section class="company">
            <label for="comp">Company (for A4): </label>
                  <input type="text" name="comp" id="comp">
          </section>

          <section class="comorbidities">
            <label for="comorb">Comorbidities: </label>
                  <input type="text" name="comorb" id="comorb">
          </section>
        <hr>
        
        <section class="allergy">
          <span>Do you have allergies?</span>
          <br>
          <input type="radio" name="allergies" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="allergies" id="no" value="yes">
          <label for="no">No</label>
        </section>

        <section class="submitInfo">
            <span>By accepting this form, I agree that my information will be used for my vaccination data recording.</span>
            <br>
            <input type="radio" name="allergies" id="yes" value="yes">
            <label for="yes">Agree</label>
          </section>
        
        <hr>

        <section class="extra-info">
          <label for="extra">Additional Notes: </label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </section>
  </body>
</html>
